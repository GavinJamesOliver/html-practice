    <!-- 
        This demonstrates the six different levels of headings 
        Each requires a opening tag, content and a closing tag 
    -->

    <h2>Heading 2</h2> 
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>Who uses the 6th heading? The devil that's who.</p>
